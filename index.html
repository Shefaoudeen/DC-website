<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./design club logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Club</title>
    <style>
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.onscroll = function () {
        var title = this.document.getElementById("anim-mask");
        let home = document.getElementById("home");
        //console.log(home.offsetHeight);
        let footer = document.getElementById("footer");
        //console.log(footer.offsetHeight);
        var scrollTop = document.documentElement.scrollTop * 0.4;
        title.style.transform =
          "translateX(" + scrollTop + "px) translateY(" + scrollTop + "px)";
        var circleAnimation = this.document.getElementById("circle");
        if (scrollTop > home.offsetHeight) {
          let movement = scrollTop - home.offsetHeight;
          circleAnimation.style.transform = "translateX(" + movement + "px)";
        }
      };
    </script>
  </body>
</html>
