<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./design club logo.png" />
    <!--Poppins font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Club | PTU</title>
    <style>
      html {
        scroll-behavior: smooth;
        overflow-x: clip;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.onscroll = function () {
        var title = this.document.getElementById("anim-mask");
        let home = document.getElementById("home");
        //console.log(home.offsetHeight);
        let footer = document.getElementById("footer");
        //console.log(footer.offsetHeight);
        var scrollTop = document.documentElement.scrollTop * 0.5;
        title.style.transform =
          "translateX(" + scrollTop + "px) translateY(" + scrollTop + "px)";
        var circleAnimation = this.document.getElementById("circle");
        if (scrollTop > 2500) {
          let movement = scrollTop - 2500;
          circleAnimation.style.transform = "translateX(" + movement + "px)";
        }
      };
    </script>
  </body>
</html>
